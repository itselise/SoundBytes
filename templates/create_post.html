<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='create_post.css') }}">
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Create a New Post</h2>
            <form method="POST" enctype="multipart/form-data">
                <div class="input-group">
                    <label for="title">Title:</label>
                    <input type="text" name="title" id="title" required>
                </div>
            
                <div class="input-group">
                    <label for="content">Description:</label>
                    <textarea name="content" id="content" rows="4" required></textarea>
                </div>
            
                <!-- Stack Upload and Record Buttons Vertically -->
                <div class="input-group">
                    <div class="audio-buttons">
                        <input type="file" name="audio" id="audio" accept="audio/*" hidden>
                        <label for="audio" id="customFileButton">Upload Audio</label>
                        <button type="button" id="recordButton">ðŸŽ¤ Record</button>
                    </div>
                    
                    <div class="file-status">
                        <p id="fileName"></p>
                        <audio id="audioPreview" controls style="display: none;"></audio> <!-- Audio Preview -->
                    </div>
                </div>
            
                <!-- Hidden input to store recorded audio -->
                <input type="hidden" id="recordedAudioInput" name="recorded_audio">
            
                <button type="submit" class="submit-btn">Create Post</button>
            </form>
            
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/record.js') }}"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>{{ post.title }}</h1>
    <p>{{ post.content }}</p>

    {% if post.audio %}
        <h2>Audio:</h2>
        <audio controls>
            <source src="{{ url_for('static', filename=post.audio.split('static/')[-1]) }}" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    {% endif %}


    <h2>Comments</h2>
    <ul>
        {% for comment in comments %}
        <li>
            <strong>{{ comment.author }}:</strong>
            {% if comment.audio %}
                <audio controls>
                    <source src="{{ url_for('static', filename=comment.audio.split('static/')[-1]) }}" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            {% endif %}
        </li>
        {% endfor %}
    </ul>

    <h3>Add a Comment</h3>
    <form method="POST" enctype="multipart/form-data">
        <div class="input-group">
            <label for="author">Your Name:</label>
            <input type="text" name="author" id="author" required>
        </div>

        <div class="input-group">
            <label for="audio">Upload Audio:</label>
            <input type="file" name="audio" id="audio" accept="audio/*">
        </div>

        <button type="submit">Submit Comment</button>
    </form>

    <a href="{{ url_for('home') }}">Back to Home</a>
</body>
</html>
